<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h4><a th:href="@{/create}">Create new blog</a></h4>
<h2>My Blog</h2>
<th th:each=" blog : ${blogList}">
    <a th:href="@{/view/__${blog.id}__}" th:text="${blog.title}">View</a>
    <a th:href="@{/edit/__${blog.id}__}">Edit</a>
    <a th:href="@{/delete/__${blog.id}__}">Delete</a><br>
</th>
</body>
</html>
