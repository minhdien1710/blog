<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/blog}">Back to list</a></h2>

<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>
<form th:action="@{/update}" th:object="${blog}" method="post">
    <h4><td>Title</td></h4>
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{title}"><br>
    <h4><td>Content</td></h4>
    <textarea style="height: 100px;width: 300px" th:field="*{content}"></textarea><br>
    <th></th>
    <input type="submit" value="Save">
</form>
</body>
</html>
